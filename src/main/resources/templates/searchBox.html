<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:margin="http://www.w3.org/1999/xhtml"
      xmlns:color="http://www.w3.org/1999/xhtml">

<head>
    <title>Covid Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">-->
</head>

<body>



    <div class="jumbotron">
        <h1 class="display-4" >Covid-19 Tracker</h1>
        <p class="lead" style="color:#370a54">This is a simple application, that list the current number of cases reported across the globe.</p>
        <hr class="my-4">
        <div class="jumbotron jumbotron-fluid py-0">

            <div class="container">

                <div class="row">
                    <div class="col-lg-6" style="background-color:#e9ecef;" >
                        <h2 th:text="${totalReportedCase}">23456788</h2>
                        <p>Total Covid-19 cases</p>
                    </div>
                    <div class="col-lg-6" style="background-color:#e9ecef;">
                        <h2 th:text="${totalNewReportedCase}">56789</h2>
                        <p> Today's new cases</p>
                    </div>
                </div>
            </div>
        </div>


        <form action="page2" method="post">
            <table>
                <div class="input-group mb-3">
                    <input type="text"  class="form-control" placeholder="Country" aria-label="Recipient's username" aria-describedby="basic-addon2" name="searchCountry">
                    <div class="input-group-append">
                        <input class="input-group-text btn btn-primary" id="basic-addon2" type="submit" value="Search"></input>
                    </div>
                </div>
            </table>
        </form>

    <br><br>

    </div>
    <div class="container pb-4">
    <table class="table table-striped table-hover border border-primary pb-4">
        <tr class="table-dark ">
            <th>State</th>
            <th>Country</th>
            <th>Current Total Cases</th>
            <th>New Cases</th>
        </tr>

        <tr th:each="loop : ${locationStats}">
            <span th:if="${loop.country == searchboxcountry}">
                <td th:text="${loop.state}"></td>
                <td th:text="${loop.country}"></td>
                <td th:text="${loop.latestDateCase}"></td>
                <td th:text="${loop.diffOfCase}"></td>
            </span>
        </tr>
    </table>


</div>


</body>

</html>
